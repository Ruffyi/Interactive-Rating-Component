<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<title>Frontend Mentor | Interactive rating component</title>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<main class="main">
			<section class="rating">
				<div class="rating__icon">
					<img
						aria-hidden="true"
						src="./assets/images/icon-star.svg"
						alt="Star"
					/>
				</div>
				<h1 class="rating__title">How did we do?</h1>
				<p class="rating__description">
					Please let us know how we did with your support request. All feedback
					is appreciated to help us improve our offering!
				</p>
				<div class="rating__buttons">
					<button class="rating__button">1</button
					><button class="rating__button">2</button
					><button class="rating__button">3</button
					><button class="rating__button">4</button
					><button class="rating__button">5</button>
				</div>
			</section>
		</main>
	</body>
</html>
