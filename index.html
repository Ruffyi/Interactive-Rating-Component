<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<title>Frontend Mentor | Interactive rating component</title>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<main class="main">
			<section class="rating">
				<div class="rating__preview" data-preview>
					<div class="rating__icon">
						<img
							aria-hidden="true"
							src="./assets/images/icon-star.svg"
							alt="Star"
						/>
					</div>
					<h1 class="rating__title">How did we do?</h1>
					<p class="rating__description">
						Please let us know how we did with your support request. All
						feedback is appreciated to help us improve our offering!
					</p>
					<div class="rating__buttons" data-ratingArea>
						<button class="rating__button" data-rating>1</button
						><button class="rating__button" data-rating>2</button
						><button class="rating__button" data-rating>3</button
						><button class="rating__button" data-rating>4</button
						><button class="rating__button" data-rating>5</button>
					</div>
					<button class="btn" data-submit>Submit</button>
				</div>
				<div class="rating__overview center" data-overview>
					<div class="rating__image">
						<img
							src="./assets/images/illustration-thank-you.svg"
							alt="Telephone with card"
						/>
					</div>
					<p class="rating__score">
						You selected <span data-score>0</span> of 5
					</p>
					<h2 class="heading__secondary">Thank you!</h2>
					<p class="paragraph">
						We appreciate you taking the time to give a rating. If you ever need
						more support, don't hesitate to get in touch!
					</p>
				</div>
			</section>
		</main>
		<script src="./script/script.js"></script>
	</body>
</html>
